<!doctype html>

<head>
  <meta charset="utf-8">
  <title>Random Crosses</title>
  <meta name="description" content="a minimal project to build pleasant crosses I hope :pray:">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->
  <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>

  <p>Audio settings:</p>

  <div>
    <input type="range" id="width-cross" name="width-cross"
           min="0" max="25">
    <label for="width-cross">WidthCross</label>
  </div>

  <div>
    <input type="range" id="area-size" name="area-size"
           min="0" max="50">
    <label for="area-size">AreaSize</label>
  </div>

  <div>
    <input type="range" id="line-width" name="line-width"
           min="0" max="20">
    <label for="line-width">LineWidth</label>
  </div>

  <canvas id="canvas" width="1920px" height="1080px"></canvas>
  <script src="js/app.js"></script>
</body>

</html>
