<!doctype html>

<head>
  <meta charset="utf-8">
  <title>Random Crosses</title>
  <meta name="description" content="a minimal project to build pleasant crosses I hope :pray:">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->
  <link rel="stylesheet" href="css/stylesheet.css">

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
  <h1>Random Crosses</h1>
  <div id="main">
    <div id="settings-layout">
      <div id="open-button">
        Open
      </div>
      <div id="settings">
        <div id="close-button">
          Close
        </div>
        <p>Settings:</p>

        <div>
          <input type="range" id="width-cross" name="width-cross" min="0" max="25">
          <label for="width-cross">WidthCross</label>
        </div>

        <div>
          <input type="range" id="area-size" name="area-size" min="0" max="50">
          <label for="area-size">AreaSize</label>
        </div>

        <div>
          <input type="range" id="line-width" name="line-width" min="0" max="20">
          <label for="line-width">LineWidth</label>
        </div>

        <div>
          <input type="range" id="percentage-appears" name="percentage-appears" min="0" max="100">
          <label for="percentage-appears">Percentage appears</label>
        </div>

        <div>
          <input type="range" id="angle" name="angle" min="0" max="90">
          <label for="angle">Angle</label>
        </div>

        <div>
          <input type="color" id="background" name="background" value="#ff0000">
          <label for="background">Background</label>
        </div>
      </div>
    </div>
    <div id="canvas-layout">
      <canvas id="canvas" width="1920px" height="1080px"></canvas>
    </div>
  <script src="js/app.js"></script>
</body>

</html>
